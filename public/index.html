<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Server Architecture Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Client-Server Architecture Demo</h1>
    <p>This page demonstrates the request-response cycle between a browser (client) and a Node.js server.</p>
    
    <div class="button-container">
        <!-- Button to trigger a GET request -->
        <button onclick="getUsers()">Get Users</button>
        
        <!-- Button to trigger a POST request -->
        <button onclick="createUser()">Create User</button>
    </div>
    
    <div id="response">
        <p><em>Click a button above to see API responses here...</em></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
