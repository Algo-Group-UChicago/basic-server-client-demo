<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Server Architecture Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #ddd;
            min-height: 100px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Client-Server Architecture Demo</h1>
    <p>This page demonstrates the request-response cycle between a browser (client) and a Node.js server.</p>
    
    <div class="button-container">
        <!-- Button to trigger a GET request -->
        <button onclick="getUsers()">Get Users</button>
        
        <!-- Button to trigger a POST request -->
        <button onclick="createUser()">Create User</button>
    </div>
    
    <div id="response">
        <p><em>Click a button above to see API responses here...</em></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
